<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&family=Inter&display=swap" rel="stylesheet">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
    <!-- HEADER SECTION-->
    <header>
        <nav class="navbar">

          <h1 class="navbar__desc">
            ROCK PAPER SCISSORS
          </h1>
          
          <div class="navbar-btn">
            <h4 class="navbar-btn__heading">
              SCORE
            </h4>
            <p class="navbar-btn__desc">
              
            </p>
          </div>

        </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <div class="box-btns">
          <!-- <img class="box-btns__img" src="./img/Path.png" alt=""> -->
          <h1 class="box-btns__heading"></h1>
          <h1 class="result-computer"></h1>

          <!-- paper -->
          <button class="box-btn__link paper">
            <img class="paper-img" src="./img/paper.png" alt="">
          </button>
         
          
          <button class="box-btn__link scissors">
            <img class="box-btn__img" src="./img/scissors.png" alt="">
          </button>
          
          <!-- rock -->
          <button class="box-btn__link rock" href="#">
            <img class="box-btn__img" src="./img/rock.png" alt="">
          </button>
          
          <h1 class="game-result"></h1>
          <button class="play-btn">Play Again</button>
        </div>

        <!-- <button class="rulesbtn">RULES</button>
        <div class="rules">
          <div class="rules-box"> -->
            <!-- <h1 class="rules-box__heading">RULES</h1> -->
            <!-- <button class="close-modal">&times;</button>
          </div>
        </div> -->

    </main> 


    <script src="./js/main.js"></script>
</body>
</html>
